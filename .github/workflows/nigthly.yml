name: Nigthly
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  BUNDLE_JOBS: 4
  BUNDLE_RETRY: 3
  BUNDLE_PATH: vendor/bundle
  JEKYLL_BUILD_DESTINATION_PATH: _site
  JEKYLL_ENV: production
  TZ: '/usr/share/zoneinfo/Asia/Tokyo'
  LANG: ja_JP.UTF-8
  LC_ALL: C.UTF-8
  LANGUAGE: ja_JP.UTF-8
  cache-version: v2

jobs:
  build:
    # See also: https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=962596
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: development
      - name: Get a version of runner OS
        id: runner-os
        run: |
          if [ "${{ runner.os }}" = "Linux" ];then
            OS_VERSION=$(cat /etc/lsb-release | grep DISTRIB_RELEASE | awk -F"=" '{print $2}')
          elif [ "${{ runner.os }}" = "macOS" ]; then
            OS_VERSION=$(sw_vers -productVersion)
          else
            echo "Not support ${{ runner.os }}"
            exit 1
          fi
          echo "OS Version is ${OS_VERSION}"
          echo "::set-output name=version::${OS_VERSION}"
      - name: Get a version of .ruby-version
        run: echo "::set-output name=ruby-version::$(cat .ruby-version)"
        id: rbenv
      - name: Setup Ruby ${{ steps.rbenv.outputs.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ steps.rbenv.outputs.ruby-version }}
      - name: Save Ruby gems cache
        uses: actions/cache@v2
        with:
          path: ${{ env.BUNDLE_PATH }}
          key: ${{ env.cache-version }}-${{ runner.os }}-${{ steps.runner-os.outputs.version }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ env.cache-version }}-${{ runner.os }}-${{ steps.runner-os.outputs.version }}-gems-
      - name: Install ruby gems
        run: |
          bundle check || bundle install
      - name: Use Node.js v14.x
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '14'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache yarn modules
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ env.cache-version }}-${{ runner.OS }}-${{ steps.runner-os.outputs.version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ env.cache-version }}-${{ runner.OS }}-${{ steps.runner-os.outputs.version }}-yarn-
      - name: Install Node.js packages
        run: |
          yarn install --pure-lockfile
      - name: Build Jekyll
        run: |
          yarn build
          bundle exec jekyll build --verbose --trace --config "_config.yml,_config_production.yml" --destination ${JEKYLL_BUILD_DESTINATION_PATH}
      - name: Check external links for generated HTML
        run: |
          bundle exec rake htmlproofer:with_external_link[${JEKYLL_BUILD_DESTINATION_PATH}]
