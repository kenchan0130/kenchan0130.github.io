# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-paginate
  - jekyll-sitemap

exclude:
  - "/vendor/"
  - "/node_modules/"
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - package.json
  - yarn.lock
  - gulpfile.js

# Site settings
title: "kenchan0130 blog"
subtitle: "A web Developer's blog"
email:
name: Tadayuki Onishi
description: >
  Web エンジニア。記録に残したいことを雑に備忘するブログ。
  投稿内容は個人の見解であり所属する組織の公式見解ではありません。
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://kenchan0130.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"
profile_images:
  - "/assets/profile_critical_pass.png"
  - "/assets/profile_hi.png"
  - "/assets/profile_standard.png"

# External library versions
external_lib:
  highlight_js:
    version: "9.12.0"
  lightbox2:
    version: "2.10.0"
  font-awesome:
    version: "4.7.0"
  jquery:
    version: "3.2.1"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "darcula"

kramdown:
  toc_levels: 1..3

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra

# Category descriptions (for archive pages)
descriptions:
  - cat: system-administration
    desc: ""

